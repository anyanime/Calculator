<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- my stylesheet -->
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
            <FORM NAME="Calculator" id="main">          
           <TABLE id="table">
            <TR>
            <TD>
            <input type="text" id="add"  name="Input">
            <br>
            </TD>
            </TR>
            <TR>
            <TD>
            <input type="button" name="one" value=" 1 " id="one">
            <input type="button" name="two" value=" 2 " id="two">
            <input type="button" name="three" value=" 3 " id="three">
            <input type="button" name="plus" value=" + " id="plus">
            <input type="button" name="pie" value=" n  " id="pie">
            <br>
            <input type="button" name="four" value=" 4 " id="four">
            <input type="button" name="five" value=" 5 " id="five">
            <input type="button" name="six" value=" 6 " id="six">
            <input type="button" name="minus" value=" - " id="minus">
            <input type="button" name="square" value=" ^2 " id="square">
            <br>
            <input type="button" name="seven" value=" 7 " id="seven">
            <input type="button" name="eight" value=" 8 " id="eight">
            <input type="button" name="nine"  value=" 9 " id="nine">
            <input type="button" name="times" value=" x " id="multiply">
            <input type="button" name="mod"   value=" % " id="mod">
            <br>
            <input type="button" name="clear" value=" c " id="clear" >
            <input type="button" name="zero"  value=" 0 " id="zero">
            <input type="button" name="equal"  value=" = " id="equal">
            <input type="button" name="div"   value=" / " id="div">
            <input type="button" name="cube"  value=" ^3 " id="cube">
            <br>
            </TD>
            </TR>
            </TABLE>
            </FORM> 

          
        <script src="calculator.js"></script>
</body>
</html>
